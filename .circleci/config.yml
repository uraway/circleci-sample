version: 2.1
jobs:
  build:
    parameters:
      node:
        type: enum
        enum: ["node", "node-browsers", "node-browsers-legacy"]
        default: node
    docker:
      - image: cimg/python:3.7-<< parameters.node >>
    steps:
      - run: echo << parameters.node >>

  test:
    docker:
      - image: cimg/python:3.7-<< parameters.node >> # nodeパラメータを定義していないため、「Arguments referenced without declared parameters: node」エラーとなる
    steps:
      - run: echo << parameters.node >>

workflows:
  workflow:
    jobs:
      - build:
          node: node-browsers
      - test:
          node: node-browsers-legacy
