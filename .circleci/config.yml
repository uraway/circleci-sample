version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.5

jobs:
    test:
      executor: cli/default
      steps:
        - setup_remote_docker
        - cli/install
        - checkout
        - run: circleci config process orb-test.yml > orb-test.2.0.yml
        - run: circleci local execute --config orb-test.2.0.yml --job hello-world/echo_job
workflows:
  main:
    jobs:
      - test
