version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: sampleディレクトリの作成
          command: mkdir -p sample
      - run:
          name: フォルダのマウント
          command: docker run -v sample:/ busybox ls

workflows:
  version: 2
  main:
    jobs:
    - build
    - e2e:
        requires:
          - build
