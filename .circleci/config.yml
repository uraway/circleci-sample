version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.8
        environment:
          DB_NAME: test_db
          DB_USER: root
          DB_HOST: 127.0.0.1
          DB_PASSWORD: ''

      - image: circleci/mysql:5.7
        environment:
          MYSQL_DATABASE:  test_db
    steps:
      - checkout
      - run: ls -l ./
      - run: ls -l /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.8/site-packages
      - run: ls -l /usr/local/bin

      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            # sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          command: |
            pipenv run coverage run --source='.' manage.py test polls/
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - run:
          command: |
            pipenv run coverage html
      - store_artifacts:
            path: htmlcov
