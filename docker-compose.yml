version: "3"
services:
  app:
    volumes:
      - "./src:/sample-app"
    working_dir: /sample-app
    command: "php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - 8000:8000
    build: ./
    environment:
      DB_HOST: db
      DB_PASSWORD: pass
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - 3306:3306
    volumes:
      - ./db:/var/lib/mysql
